<script>
	var home = angular.module('homeApp', []);	
	var loadUtilityExpence = function(){
		var chart = AmCharts.makeChart("usage-chart", {
			"theme": "light",
			"type": "serial",
			"dataProvider": [{
				"utility": 'Electricity',
				"bill": 3500
			}, {
				"utility": 'Gas',
				"bill": 1200
			}, {
				"utility": 'Internet',
				"bill": 900
			}, {
				"utility": 'Water',
				"bill": 500
			}, {
				"utility": 'Waste Management',
				"bill": 500
			}, {
				"utility": 'Community',
				"bill": 3000
			}],
			"valueAxes": [{
				"title": "Billing: INR"
			}],
			"graphs": [{
				"balloonText": "Expense in [[category]]:[[value]]",
				"fillAlphas": 1,
				"lineAlpha": 0.2,
				"title": "Expense",
				"type": "column",
				"valueField": "bill"
			}],
			"depth3D": 20,
			"angle": 30,
			"rotate": true,
			"categoryField": "utility",
			"categoryAxis": {
				"gridPosition": "start",
				"fillAlpha": 0.05,
				"position": "left"
			},
			"export": {
				"enabled": true
			 }
		});	
	}
	var loadHallChart = function(){
		var chart = AmCharts.makeChart( "hall-chart", {
			"theme": "patterns",
			"type": "serial",
			"dataProvider": [
				{ 
					"_id" : "Friday", 
					"value" : 5.0
				},{  
					"_id" : "Monday", 
					"value" : 11.0
				},{ 
					"_id" : "Saturday", 
					"value" : 3.0
				},{  
					"_id" : "Sunday", 
					"value" : 1.0
				},{ 
					"_id" : "Thursday", 
					"value" : 8.0
				},{  
					"_id" : "Tuesday", 
					"value" : 6.0
				},{ 
					"_id" : "Wednesday", 
					"value" : 4.0
				}
			],
			"valueAxes": [{
				"title": "Utility Usage per Day in Hall Room"
			}],
			"graphs": [{
				"balloonText": "Utility Usage on [[category]]:[[value]]",
				"fillAlphas": 1,
				"lineAlpha": 0.2,
				"title": "Day",
				"type": "column",
				"valueField": "value"
			}],
			"rotate": false,
			"categoryField": "_id",
			"categoryAxis": {
				"gridPosition": "start",
				"fillAlpha": 0.05,
				"position": "left",
			},
			"export": {
				"enabled": false
			 }
		});
	}

					{ 
						"_id" : "Friday",

	home.directive('leftmenu', function($compile) {
		var directive = {};
		directive.restrict = 'E';
		directive.templateUrl = "/resources/templates/resident-left-menu.html";		
		directive.controller = function($scope, $rootScope, $http) {
			$scope.dasboardtab = 'active';			
		};		
		return directive;
	});	
	home.controller('homeCtrl', function($scope, $http) {
		$http.get("/getuser")
		.then(function(response) {
			$scope.name = response.data.name;
		});	
		loadUtilityExpence();
		loadHallChart();
		loadMstRmChart();
		loadChldRmChart();
