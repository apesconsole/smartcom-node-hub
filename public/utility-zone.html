<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Ape's Console">
    <meta name="author" content="">
    <link rel="icon" href="/resources/bootstrap/favicon.ico">

    <title>SmartCom</title>

    <!-- Bootstrap core CSS -->
    <link href="/resources/bootstrap/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- MetisMenu CSS -->
    <link href="/resources/bootstrap/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/resources/bootstrap/dist/css/sb-admin-2.css" rel="stylesheet">
	<link href="/resources/templates/css/style.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="/resources/bootstrap/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
		.fonty {
			color: #687888;
		}
		.icon {
			width: 40px;
			height: 40px;
			color: green;
		}		
	</style>	
  </head>

  <body>

    <div id="wrapper" ng-app="zoneApp" ng-controller="zoneCtrl">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0;  background-color: #687888;">
			<div class="navbar-header">
                <a class="navbar-brand" style='color: white; font-size: 12px;' href="power">
					<strong style='font-size: 20px;'>SmartCom | </strong> <strong> Welcome</strong> : {{name}}
				</a>
            </div>				
			<leftmenu></leftmenu>
		</nav>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header fonty">Available Zones</h1>
				</div>
				
			</div>
			<div class="row">
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li ng-repeat="zone in zonelist | orderBy : 'zoneId'"  id="{{zone.zoneId}}">
							<a href="#" class="calm-color text-big" ng-click="loadZoneUtility(zone.zoneId)">{{zone.title}}</a>
						</li>
					</ul>
				</div>	
			</div>
			<div class="row">
				  <table class="table fonty">
					<thead>
					  <tr>
						<th>Utility</th>
						<th>Description</th>
						<th>Status</th>
						<th>Operation</th>
					  </tr>
					</thead>
					<tbody>
					  <tr ng-repeat="utility in utilitylist | orderBy : 'type'" ng-if="utility.active">
						<td>
							<span class="">{{utility.title}}</span>
						</td>
						<td>
							<span class="">{{utility.description}}</span>
						</td>
						<td>
							<span class="" ng-if="utility.status" >Running</span>
							<span class="" ng-if="!utility.status" >Switched Off </span>
						</td>
						<td>			
							<label class="toggle">
								<button class="btn btn-sm btn-success" type="button"  ng-if="utility.status">
									Turn Off
								</button>
								<button class="btn btn-sm btn-d" type="button" ng-if="!utility.status">
									Turn On
								</button>
							 </label>				 
						</td>
					  </tr>		  
					</tbody>
				  </table>
			</div>
		</div>
	</div>
	<!-- Angular -->
	<script src="/resources/angular/angular.min.js"></script>
    <!-- jQuery -->
    <script src="/resources/bootstrap/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/resources/bootstrap/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/resources/bootstrap/vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/resources/bootstrap/dist/js/sb-admin-2.js"></script>
  </body>
</html>
<script>
	var zone = angular.module('zoneApp', []);	
	zone.directive('leftmenu', function($compile) {
		var directive = {};
		directive.restrict = 'E';
		directive.templateUrl = "/resources/templates/utility-left-menu.html";		
		directive.controller = function($scope, $rootScope, $http) {
			$scope.zonetab = 'active';			
		};		
		return directive;
	});	
	zone.controller('zoneCtrl', function($scope, $http) {
		$http.get("/getuser")
		.then(function(response) {
			$scope.name = response.data.name;
		});
		$scope.zonelist = [
			{
				zoneId: 1,
				title: 'Zone 1'
			},{
				zoneId: 2,
				title: 'Zone 2'
			},{
				zoneId: 3,
				title: 'Zone 3'
			},{
				zoneId: 4,
				title: 'Common Utility'
			}
		];
		var selectTab = function(zoneId, zonelist){
			for(var i = 1; i <= zonelist.length; i++){
				$('#' + i).attr('style', '');
			}
			$('#'+zoneId).attr('style', 'background-color: #eee; color: #235273c');
		}
		$scope.loadZoneUtility = function(zoneId){
			selectTab(zoneId, $scope.zonelist);
			switch(zoneId){
				case 1: 
				case 2: 
				case 3: $scope.utilitylist = [
					{
						id: 1,
						active: true,
						status: true,
						title: 'Lift 1',
						description: 'Otis System'
					},{
						id: 2,
						active: true,
						status: true,
						title: 'Lift 2',
						description: 'Otis System'
					},{
						id: 3,
						active: true,
						status: true,
						title: 'Lighting',
						description: 'Stairway - Floor 0'
					},{
						id: 4,
						active: true,
						status: true,
						title: 'Lighting',
						description: 'Stairway - Floor 1'
					},{
						id: 5,
						active: true,
						status: true,
						title: 'Lighting',
						description: 'Stairway - Floor 2'
					},{
						id: 6,
						active: true,
						status: true,
						title: 'Lighting',
						description: 'Stairway - Floor 3'
					},{
						id: 7,
						active: true,
						status: true,
						title: 'Lighting',
						description: 'Stairway - Floor 4'
					},{
						id: 8,
						active: true,
						status: true,
						title: 'Lighting',
						description: 'Stairway - Floor 5'
					},{
						id: 9,
						active: true,
						status: true,
						title: 'Lighting',
						description: 'Stairway - Floor 6'
					}
				]; break;
				case 4: $scope.utilitylist = [
					{
						id: 11,
						active: true,
						status: false,
						title: 'Street Lights',
						description: 'Common Utility'
					},{
						id: 21,
						active: true,
						status: true,
						title: 'Garden Sprinkler',
						description: 'Inferstrat'
					},{
						id: 13,
						active: true,
						status: true,
						title: 'Air Condition',
						description: 'Common Area 1'
					},{
						id: 14,
						active: true,
						status: true,
						title: 'Air Condition',
						description: 'Common Area 2'
					},{
						id: 15,
						active: true,
						status: false,
						title: 'Air Condition',
						description: 'Common Area 3'
					},{
						id: 16,
						active: true,
						status: false,
						title: 'Generator',
						description: 'Zone 1'
					},{
						id: 17,
						active: true,
						status: false,
						title: 'Generator',
						description: 'Zone 2'
					},{
						id: 18,
						active: true,
						status: false,
						title: 'Generator',
						description: 'Zone 3'
					},{
						id: 19,
						active: true,
						status: true,
						title: 'Control Room',
						description: 'Lighing'
					},{
						id: 19,
						active: true,
						status: true,
						title: 'Control Room',
						description: 'Genetaor'
					},{
						id: 19,
						active: true,
						status: true,
						title: 'Control Room',
						description: 'Air Condition'
					}
				];break;
			}
		}
	});
</script>
