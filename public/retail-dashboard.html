<script>
	var retail = angular.module('retailApp', []);	
	var loadChart = function($scope, $http){
		$http.get("/loadchart")
			.then(function(response) {
				var chart = AmCharts.makeChart( "interest-chart", {
					  "type": "serial",
					  "theme": "light",
					  "marginRight": 70,
					  "dataProvider": response.data,
					  "valueAxes": [{
						"axisAlpha": 0,
						"position": "left",
						"title": "Interest On "
					  }],
					  "startDuration": 1,
					  "graphs": [{
						"balloonText": "<b>[[category]]: [[value]]</b>",
						"fillAlphas": 0.9,
						"lineAlpha": 0.2,
						"type": "column",
						"valueField": "count"
					  }],
					  "chartCursor": {
						"categoryBalloonEnabled": false,
						"cursorAlpha": 0,
						"zoomable": false
					  },
					  "categoryField": "_id",
					  "categoryAxis": {
						"gridPosition": "start",
						"labelRotation": 45
					  },
					  "export": {
						"enabled": true
					  }

				});
		});
	}	
	
	retail.directive('leftmenu', function($compile) {
		var directive = {};
		directive.restrict = 'E';
		directive.templateUrl = "/resources/templates/retail-left-menu.html";		
		directive.controller = function($scope, $rootScope, $http) {
			$scope.dasboardtab = 'active';			
		};		
		return directive;
	});	
	retail.controller('retailCtrl', function($scope, $http) {
		$http.get("/getuser")
		.then(function(response) {
			$scope.name = response.data.name;
		});	
		
		loadChart($scope, $http);
		setInterval( function(){
			loadChart($scope, $http);
		}, 5000);
	});
</script>
