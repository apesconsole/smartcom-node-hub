<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Ape's Console">
    <meta name="author" content="">
    <link rel="icon" href="/resources/bootstrap/favicon.ico">

    <title>SmartCom</title>

    <!-- Bootstrap core CSS -->
    <link href="/resources/bootstrap/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- MetisMenu CSS -->
    <link href="/resources/bootstrap/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/resources/bootstrap/dist/css/sb-admin-2.css" rel="stylesheet">
	<link href="/resources/templates/css/style.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="/resources/bootstrap/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
		.fonty {
			color: #687888;
		}
		.icon {
			width: 40px;
			height: 40px;
			color: green;
		}		
	</style>	
  </head>

  <body>

    <div id="wrapper" ng-app="profileApp" ng-controller="profileCtrl">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0;  background-color: #687888;">
			<div class="navbar-header">
                <a class="navbar-brand" style='color: white; font-size: 12px;' href="power">
					<strong style='font-size: 20px;'>SmartCom | </strong> <strong> Welcome</strong> : {{name}}
				</a>
            </div>				
			<leftmenu></leftmenu>
		</nav>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header fonty">Access Control</h1>
				</div>
				
			</div>
			<div class="row">
				  <table class="table fonty">
					<thead>
					  <tr>
						<th>User</th>
						<th>Status</th>
						<th>Operation</th>
					  </tr>
					</thead>
					<tbody>
					  <tr ng-repeat="profile in profilelist">
						<td>
							<span class="">{{profile.name}}</span>
						</td>
						<td>
							<span class="" ng-if='profile.active'>Active</span>
							<span class="" ng-if='!profile.active'>In-Active</span>
						</td>	
						<td>			
							<label class="toggle">
								<button class="btn btn-sm btn-success" type="button">
									Edit Profile
								</button>							
								<button class="btn btn-sm btn-d" type="button"  ng-if="profile.status">
									Revoke Access
								</button>
								<button class="btn btn-sm btn-success" type="button" ng-if="!profile.status">
									Request Access
								</button>

								<button class="btn btn-sm btn-d" type="button"  ng-if="profile.active">
									De-Activate
								</button>								
								<button class="btn btn-sm btn-success" type="button"  ng-if="!profile.active">
									Activate
								</button>
							 </label>				 
						</td>						
					  </tr>		  
					</tbody>
				  </table>
			</div>
		</div>
	</div>
	<!-- Angular -->
	<script src="/resources/angular/angular.min.js"></script>
    <!-- jQuery -->
    <script src="/resources/bootstrap/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/resources/bootstrap/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/resources/bootstrap/vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/resources/bootstrap/dist/js/sb-admin-2.js"></script>
  </body>
</html>
<script>
	var profile = angular.module('profileApp', []);	
	profile.directive('leftmenu', function($compile) {
		var directive = {};
		directive.restrict = 'E';
		directive.templateUrl = "/resources/templates/resident-left-menu.html";		
		directive.controller = function($scope, $rootScope, $http) {
			$scope.profiletab = 'active';			
		};		
		return directive;
	});	
	profile.controller('profileCtrl', function($scope, $http) {
		$http.get("/getuserprofile")
		.then(function(response) {
			$scope.name = response.data.name;
		});
		$scope.profilelist = [
			{
				id: 1,
				active: true,
				status: true,
				name: 'Kasturi Bhattacharjee'
			},{
				id: 2,
				active: false,
				status: false,
				name: 'User Two'
			},{
				id: 3,
				active: true,
				status: false,
				name: 'User Three'
			}
		];
	});
</script>
