  <body>

    <div id="wrapper" ng-app="homeApp" ng-controller="homeCtrl">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0;  background-color: #687888;">
			<div class="navbar-header">
                <a class="navbar-brand" style='color: white; font-size: 12px;' href="home"><strong>User</strong> : {{name}}</a>
            </div>
			<leftmenu></leftmenu>
		</nav>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header fonty">Power Management</h1>
					<ul class="nav navbar-nav">
						<li><a href="#" onclick="displayDaily()">Daily</a></li>
						<li><a href="#" onclick="displayDaily()">Weekly</a></li>

	<script src="/resources/angular/angular.min.js"></script>

    <script src="/resources/bootstrap/vendor/jquery/jquery.min.js"></script>

<script>
	var home = angular.module('homeApp', []);	
	var displayDaily = function(){
		<!-- Chart code -->
		var chart = AmCharts.makeChart( "chartdiv", {
		  "type": "serial",
		  "addClassNames": true,
		  "theme": "light",
		  "autoMargins": false,
		  "marginLeft": 30,
		  "marginRight": 8,
		  "marginTop": 10,
		  "marginBottom": 26,
		  "balloon": {
			"adjustBorderColor": false,
			"horizontalPadding": 10,
			"verticalPadding": 8,
			"color": "#687888"
		  },

		  "dataProvider": [ {
			"year": 2009,
			"income": 23.5,
			"expenses": 21.1
		  }, {
			"year": 2010,
			"income": 26.2,
			"expenses": 30.5
		  }, {
			"year": 2011,
			"income": 30.1,
			"expenses": 34.9
		  }, {
			"year": 2012,
			"income": 29.5,
			"expenses": 31.1
		  }, {
			"year": 2013,
			"income": 30.6,
			"expenses": 28.2,
			"dashLengthLine": 5
		  }, {
			"year": 2014,
			"income": 34.1,
			"expenses": 32.9,
			"dashLengthColumn": 5,
			"alpha": 0.2,
			"additional": "(projection)"
		  } ],
		  "valueAxes": [ {
			"axisAlpha": 0,
			"position": "left"
		  } ],
		  "startDuration": 1,
		  "graphs": [ {
			"alphaField": "alpha",
			"balloonText": "<span style='font-size:12px;'>[[title]] in [[category]]:<br><span style='font-size:20px;'>[[value]]</span> [[additional]]</span>",
			"fillAlphas": 1,
			"title": "Income",
			"type": "column",
			"valueField": "income",
			"dashLengthField": "dashLengthColumn"
		  }, {
			"id": "graph2",
			"balloonText": "<span style='font-size:12px;'>[[title]] in [[category]]:<br><span style='font-size:20px;'>[[value]]</span> [[additional]]</span>",
			"bullet": "round",
			"lineThickness": 3,
			"bulletSize": 7,
			"bulletBorderAlpha": 1,
			"bulletColor": "#687888",
			"useLineColorForBulletBorder": true,
			"bulletBorderThickness": 3,
			"fillAlphas": 0,
			"lineAlpha": 1,
			"title": "Expenses",
			"valueField": "expenses",
			"dashLengthField": "dashLengthLine"
		  } ],
		  "categoryField": "year",
		  "categoryAxis": {
			"gridPosition": "start",
			"axisAlpha": 0,
			"tickLength": 0
		  },
		  "export": {
			"enabled": true
		  }
		} );	
	}

	home.directive('leftmenu', function($compile) {
		var directive = {};
		directive.restrict = 'E';
		directive.templateUrl = "/resources/templates/left-menu.html";		
		directive.controller = function($scope, $rootScope, $http) {
			$scope.powertab = 'active';			
		};		
		return directive;
	});	
	home.controller('homeCtrl', function($scope, $http) {
		$http.get("/getuser")
		.then(function(response) {
			$scope.name = response.data.name;
			displayDaily();
		});	
	});

</script>
