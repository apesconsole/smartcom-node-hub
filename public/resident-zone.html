<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Ape's Console">
    <meta name="author" content="">
    <link rel="icon" href="/resources/bootstrap/favicon.ico">

    <title>SmartCom</title>

    <!-- Bootstrap core CSS -->
    <link href="/resources/bootstrap/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- MetisMenu CSS -->
    <link href="/resources/bootstrap/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/resources/bootstrap/dist/css/sb-admin-2.css" rel="stylesheet">
	<link href="/resources/templates/css/style.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="/resources/bootstrap/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
		.fonty {
			color: #687888;
		}
		.icon {
			width: 40px;
			height: 40px;
			color: green;
		}		
	</style>	
  </head>

  <body>

    <div id="wrapper" ng-app="zoneApp" ng-controller="zoneCtrl">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0;  background-color: #687888;">
			<div class="navbar-header">
                <a class="navbar-brand" style='color: white; font-size: 12px;' href="power"><strong>User</strong> : {{name}}</a>
            </div>				
			<leftmenu></leftmenu>
		</nav>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header fonty">Available Rooms</h1>
				</div>
				
			</div>
			<div class="row">
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li ng-repeat="room in roomlist | orderBy : 'roomId'"  id="{{room.roomId}}">
							<a href="#" class="calm-color text-big" ng-click="loadRoomUtility(room.roomId)">{{room.title}}</a>
						</li>
					</ul>
				</div>	
			</div>
			<div class="row">
				  <table class="table fonty">
					<thead>
					  <tr>
						<th>Device</th>
						<th>Operation</th>
					  </tr>
					</thead>
					<tbody>
					  <tr ng-repeat="device in devicelist | orderBy : 'type'" ng-if="device.active">
						<td>
							<span class="">{{device.title}}</span>
						</td>
						<td>			
							<label class="toggle">
								<button class="btn btn-sm btn-success" type="button"  ng-if="device.status">
									Turn Off
								</button>
								<button class="btn btn-sm btn-d" type="button" ng-if="!device.status">
									Turn On
								</button>
							 </label>				 
						</td>
					  </tr>		  
					</tbody>
				  </table>
			</div>
		</div>
	</div>
	<!-- Angular -->
	<script src="/resources/angular/angular.min.js"></script>
    <!-- jQuery -->
    <script src="/resources/bootstrap/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/resources/bootstrap/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/resources/bootstrap/vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/resources/bootstrap/dist/js/sb-admin-2.js"></script>
  </body>
</html>
<script>
	var zone = angular.module('zoneApp', []);	
	zone.directive('leftmenu', function($compile) {
		var directive = {};
		directive.restrict = 'E';
		directive.templateUrl = "/resources/templates/resident-left-menu.html";		
		directive.controller = function($scope, $rootScope, $http) {
			$scope.zonetab = 'active';			
		};		
		return directive;
	});	
	zone.controller('zoneCtrl', function($scope, $http) {
		$http.get("/getuser")
		.then(function(response) {
			$scope.name = response.data.name;
		});
		$scope.roomlist = [
			{
				roomId: 1,
				title: 'Hall'
			},{
				roomId: 2,
				title: 'Master Bed'
			},{
				roomId: 3,
				title: 'Kitchen'
			},{
				roomId: 4,
				title: 'Chidren\'s Room'
			}
		];
		var selectTab = function(roomId){
			for(var i = 1; i <= $scope.roomlist.length; i++){
				$('#' + i).attr('style', '');
			}
			$('#'+roomId).attr('style', 'background-color: #eee; color: #235273c');
		}
		
		$scope.loadRoomUtility = function(roomId){
			selectTab(roomId);
			switch(roomId){
				case 1: $scope.devicelist = [
					{
						id: 1,
						active: true,
						status: true,
						title: 'Light 1'
					},{
						id: 2,
						active: true,
						status: true,
						title: 'Light 2'
					},{
						id: 3,
						active: true,
						status: false,
						title: 'AC'
					},{
						id: 4,
						active: true,
						status: false,
						title: 'TV'
					},{
						id: 5,
						active: true,
						status: false,
						title: 'Music System'
					},{
						id: 6,
						active: true,
						status: false,
						title: 'Fan'
					}
				]; break;
				case 2: $scope.devicelist = [
					{
						id: 21,
						active: true,
						status: true,
						title: 'Light 1'
					},{
						id: 22,
						active: true,
						status: false,
						title: 'Reading Lamp'
					},{
						id: 23,
						active: true,
						status: true,
						title: 'AC'
					},{
						id: 24,
						active: true,
						status: false,
						title: 'Ambient Lighting'
					},{
						id: 25,
						active: true,
						status: false,
						title: 'Music System'
					}
				]; break;
				case 3: $scope.devicelist = [
					{
						id: 31,
						active: true,
						status: false,
						title: 'Light'
					},{
						id: 32,
						active: true,
						status: true,
						title: 'Exhaust'
					},{
						id: 33,
						active: true,
						status: false,
						title: 'Coffee Machine'
					},{
						id: 34,
						active: true,
						status: false,
						title: 'Toaster'
					}
				]; break;
				case 4: $scope.devicelist = [
					{
						id: 41,
						active: true,
						status: false,
						title: 'Light'
					},{
						id: 42,
						active: true,
						status: true,
						title: 'AC'
					},{
						id: 33,
						active: true,
						status: false,
						title: 'Fan'
					}
				]; break;
			}
		}
	});
</script>
